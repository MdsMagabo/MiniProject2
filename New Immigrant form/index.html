<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="title-form">
      <h1>Immigrant Form</h1>
    </div>
    <form id="immigration-form" class="form-container">
      <label for="educational-level" class="form-label">Educational Level:</label>
      <select class="form-select" name="educational-level" aria-label="Educational Level">
        <option selected>Please Select</option>
        <option value="Bachelor">Bachelor</option>
        <option value="Masteral">Masteral</option>
        <option value="Doctoral">Doctoral</option>
      </select>
      <br>
  
        <label for="age" class="form-label">Age:</label>
        <select class="form-select" name="age" aria-label="Default select example">
          <option selected>Please Select</option>
          <option value="23 - 50 years old">23 - 50 years old</option>
          <option value="50 and above">50 years old and above</option>
        </select>
        <br>
        <label for="ielts" class="form-label">IELTS:</label>
        <select class="form-select" name="ielts" aria-label="Default select example">
          <option selected>Please Select</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
        <br>
        <label for="relatives" class="form-label">Do you have relatives canada:</label>
        <select class="form-select" name="relatives" aria-label="Default select example">
          <option selected>Please Select</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
        <br>
        <label for="speak" class="form-label">Do you speak french:</label>
        <select class="form-select" name="speak" aria-label="Default select example">
          <option selected>Please Select</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
        <br>
        <label for="workingExperience" class="form-label">Working Experience:</label>
        <select class="form-select" name="workingExperience" aria-label="Default select example">
          <option selected>Please Select</option>
          <option value="1 - 3 years">1 - 3 years</option>
          <option value="3 - 5 years">3 - 5 years</option>
          <option value="5 years and above">5 years and above</option>
        </select>
        <br>
        <button type="submit" class="btn btn-primary">Submit my assessment</button>

        <script defer src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </form>
  
  </body>
</html>
